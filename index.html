<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet"
    href="style.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form id="register" method="post">
    <label>First Name : </label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
    <br><br>
    <label>Middle Name : </label>
    <br>
    <input type="text" name="mname" id="name" placeholder="Enter Your Middle Name">
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your Last Name">
    <br><br>
    <label>Your Age : </label>
       <br>
       <input type="number" name="age" id="name" placeholder="How Old are You?">
       <br><br>
       <label>Email : </label>
       <br>
       <input type="Email" name="Email" id="name" placeholder="Enter Your Valid Email ID">
       <br><br>
       <label>Gender : </label>
       <br>
       &nbsp;&nbsp;&nbsp;
       <input type="radio" name="gender" id="male">
       &nbsp;
       <span id="male">Male</span>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="radio" name="gender" id="female">
       &nbsp;
       <span id="female">Female</span>
       <br><br>
       <label>Known Language : </label>
       <br>
       &nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="lang" id="Hindi">
       &nbsp;
       <span id="Hindi">Hindi</span>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="lang" id="Eng">
       &nbsp;
       <span id="English">English</span>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="lang" id="Odia">
       &nbsp;
       <span id="Odia">Odia</span>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="lang" id="French">
       &nbsp;
       <span id="French">French</span>
       <br><br>
       <input type="submit" value="Submit" name="submit" id="submit">
    </form>
</div>
</div>
</body>
</html>
